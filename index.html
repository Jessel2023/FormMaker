<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="j.png">
    <title>Form Maker</title>
</head>
<body class="bg-info">
    <main class="container mt-4">
        <div class="p-4 text-center bg-warning">
        <h1>Form Maker</h1>
        </div>

        <select id="type" class="form-select p-3 mt-1"> 
            <option value="text">Text</option>
            <option value="button">Button</option>
            <option value="radio">Radio</option>
            <option value="checkbox">Checkbox</option>
        </select>
        <input type="text" class="form-control mt-1 flex pt-2" id="label" placeholder="Label">
        <div class="d-flex flex-row justify-content-end ">
            <button class="btn btn-primary mt-2 m-3" onclick="insert()">Insert Element</button>
            <button class="btn btn-danger mt-2 m-3" onclick="removeElement()">Delete Element</button>
        </div>
        
        <hr>
        <div class="card p-2" id="display">
            <div class="bg-darp">
            <h4 class="text-bg-dark text-center p-4">Form Preview</h4>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
